<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <app-explore-container name="Tab 3 page"></app-explore-container>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="/assets/NATE NATALINO.png" />
    </ion-avatar>
    <ion-label>
      Natan dos Santos Coelho
    </ion-label>
    <ion-icon name="star"></ion-icon>
  </ion-item>
  
  <div class="top">
  <ion-card>
    <ion-icon name="checkmark"></ion-icon>
    <ion-card-header>
      <ion-card-title>LSN Pass</ion-card-title>
      <ion-button color="dark" (click)="pass()" >Assine Já</ion-button>
    </ion-card-header>
  
    
  </ion-card>

  <ion-card>
    <ion-icon name="call"></ion-icon>
    <ion-card-header>
      <ion-card-title>Central de Atendimento</ion-card-title>
      <ion-button color="dark">Ligue agora</ion-button>
    </ion-card-header>
  
    
  </ion-card>

  <ion-card>
    <ion-icon name="cash"></ion-icon>
    <ion-card-header>
      <ion-card-title>Métodos de Pagamento</ion-card-title>
      
      <ion-button color="dark" (click)="pagamentos()" >Acessar</ion-button>
    </ion-card-header>
  </ion-card>
</div>


  <ion-card class="geral">
    <ion-card-header>
      <ion-card-title>Geral</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="settings"></ion-icon>
          </ion-thumbnail>
          <ion-label>Configurações</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="chatbubbles"></ion-icon>
          </ion-thumbnail>
          <ion-label>Mensagens</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="alert"></ion-icon>

          </ion-thumbnail>
          <ion-label>Notificações</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-icon name="briefcase"></ion-icon>

          </ion-thumbnail>
          
          <ion-label>Venha se afiliar</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>




</ion-content>
